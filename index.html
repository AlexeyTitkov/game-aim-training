<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>AIM Training</title>
</head>



<body class="body">

<section class="screen">
    <img class="aim-img" src="./assets/aim.png" alt="aim">
    <h1 class="title">AIM Training</h1>
    <a href="#" class="start-button" id="start-button">Start GAME</a>
</section>

<section class="screen">
    <h2 class="title sub-title">SET TIME</h2>
    <ul class="set-time-list" id="set-time-list">
        <li class="set-time-list__item">
            <button class="set-time-list__button" data-time="01">01 sec</button>
        </li>
        <li class="set-time-list__item">
            <button class="set-time-list__button" data-time="15">15 sec</button>
        </li>
        <li class="set-time-list__item">
            <button class="set-time-list__button" data-time="20">20 sec</button>
        </li>
        <li class="set-time-list__item">
            <button class="set-time-list__button" data-time="30">30 sec</button>
        </li>
    </ul>
</section>

<section class="screen" id="game-screen">
    <h2 class="title sub-title">Time left: <span id="time">00:00</span></h2>
    <div class="board" id="board">
<!--        <div class="circle">-->

    </div>

    <!-- Модальное окно -->


    <div class="dm-overlay" id="dm-overlay">
        <div class="dm-table">
            <div class="dm-cell">
                <div class="dm-modal">
                    <h2>GAME OVER</h2>
                    <div id="score-text"></div>
                    <div class="button-wrapper">
                        <button class="button" id="again-button">TRY AGAIN</button>
                        <button class="button" id="reset-button">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>




<script src="script.js"></script>
</body>
</html>
